{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyCinema</title>
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/beautify/bootstrap.css' %}">
        <link rel="stylesheet" href="{%static 'stylesheets/SignUp.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="image-container"></div>
        <div class="flex-white-container"></div>
        <div class="white-contanier">
            <div class="title-container"> My Cinema</div>
            <div class="subtitle-container">Please complete to create your account.</div>
            <div class="signup-container">
                <!--Alerts-->
                {% include 'partials/alerts.html' %}
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="firstname-lastname-container">
                        <div class="firstname">
                            <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                        </div>
                        <div class="lastname">
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                    <input type="text" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>

                    <div class="checkbox-container">
                        <input type="checkbox" name="terms" id="Terms" value="1">
                        <label for="Terms">I agree with terms and conditions</label>
                    </div>

                    <div class="button-container">
                        <input type="submit" value="Sign Up" class="button">
                    </div>

                    <div class="button-container">
                        <div class="return-signin" onclick="location.href='{% url 'login' %}'"> Already have an account?
                            Sign In.
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="flex-white-container"></div>
        <script src="{% static 'scripts/jquery-3.3.1.min.js' %} "></script>
        <script src="{% static 'scripts/main.js' %}"></script>
        <script src="{% static 'scripts/bootstrap.bundle.min.js' %} "></script>
        <script src="{% static 'scripts/lightbox.min.js' %} "></script>
    </body>
</html>
