{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyCinema</title>
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/beautify/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'stylesheets/ForgotPassword.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="image-container"></div>
        <div class="flex-white-container"></div>
        <div class="white-contanier">
            <div class="title-container"> My Cinema</div>
            <div class="subtitle-container">Enter your email to receive the password reset link.</div>
            <form action="{% url 'forgot_password' %}" method="POST">
                {% csrf_token %}
                <input type="text" id="email" placeholder="Email" required>
                <div class="button-container">
                    <input type="submit" value="Send E-mail" class="button">
                </div>
            </form>
        </div>
        <div class="flex-white-container"></div>
    </body>
</html>
